<header
  class="
    text-gray-600
    body-font
    bg-white
    shadow-sm
    flex
    justify-between
    items-center
    border-b-4 border-indigo-600
  "
>
  <div
    class="
      container
      mx-auto
      flex flex-wrap
      p-5
      flex-col
      md:flex-row
      items-center
    "
  >
    <span class="ml-3 text-xl text-gray-500 hover:text-gray-800">
      Spare Shop
    </span>
    <nav
      class="
        md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400
        flex flex-wrap
        items-center
        text-base
        justify-center
      "
    >
      <a href="{% url 'spares:home' %}" class="mr-5 hover:text-gray-900"
        >Home</a
      >
    </nav>
  </div>

  <div class="flex items-center">
    {% if user.is_authenticated %}
    <div x-data="{ dropdownOpen: false }" class="relative">
      <button
        @click="dropdownOpen = ! dropdownOpen"
        class="
          relative
          block
          border-indigo-600 border-2
          py-1
          px-3
          rounded-full
          overflow-hidden
          shadow
          focus:outline-none
          mr-8
          hover:bg-indigo-600 hover:text-white
        "
      >
        <span class="h-full w-full object-cover">{{ user.username }}</span>
        <!-- <img
          class="h-full w-full object-cover"
          src="https://images.unsplash.com/photo-1528892952291-009c663ce843?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=296&amp;q=80"
          alt="Your avatar"
        /> -->
      </button>

      <div
        x-show="dropdownOpen"
        @click="dropdownOpen = false"
        class="fixed inset-0 h-full w-full z-10"
        style="display: none"
      ></div>

      <div
        x-show="dropdownOpen"
        class="
          absolute
          right-0
          mt-2
          w-48
          bg-white
          rounded-md
          overflow-hidden
          shadow-xl
          z-10
        "
        style="display: none"
        x-transition:enter="transiton transform origin-top-right ease-out duration-200"
        x-transition:enter-start="opacity-o scale-75"
        x-transition:enter-end="opacity-100 scake-100"
        x-transition:leave="transition transform origin-top-right ease-out duration-200"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-75"
      >
        <a
          href="#"
          class="
            block
            px-4
            py-2
            text-sm text-gray-700
            hover:bg-indigo-600 hover:text-white
          "
          >Profile</a
        >
        <a
          href="#"
          class="
            block
            px-4
            py-2
            text-sm text-gray-700
            hover:bg-indigo-600 hover:text-white
          "
          >Change Password</a
        >
        <a
          href="{%  url 'logout' %}"
          class="
            block
            px-4
            py-2
            text-sm text-gray-700
            hover:bg-indigo-600 hover:text-white
          "
          >Logout</a
        >
      </div>
    </div>
    {% else %}
    <a
      href="{% url 'login' %}"
      class="
        inline-flex
        border-indigo-600 border-2
        py-1
        px-3
        focus:outline-none focus:ring-2 focus:ring-indigo-300
        hover:bg-indigo-600 hover:text-white
        rounded-full
        text-tracking
        mt-4
        md:mt-0
        mr-5
      "
    >
      Login
    </a>
    {% endif %}
  </div>
</header>
