{% extends "base.html" %} {% block content %}

<!-- main -->
<main class="bg-gray-100 flex-1">
  {% for orderobj  in orders %}
    
  <div class="px-10 py-2 mt-1">
    <span class="text-gray-500 font-semibold"> Today </span>
  </div>
  
  <!-- today tab 1 -->
  <div class="container mx-auto w-full px-6 py-6 -mb-2">
    <div
      class="
        mt-4
        flex
        px-4
        py-4
        justify-between
        bg-white
        dark:bg-gray-600
        shadow-sm
        rounded-lg
        cursor-pointer
      "
    >
      <!-- Card -->

      <div class="flex justify-center">
        <!-- Left side -->

        <img
          class="h-12 w-12 rounded-full object-cover"
          src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80"
          alt=""
        />

        <div class="px-2 flex flex-col capitalize text-gray-600">
          <span class="font-bold text-md">brian</span>
          <span class="mt-1 text-gray-400 text-sm font-semibold">
            {{ orderobj.item.item_name }}
          </span>
        </div>
      </div>

      <div class="flex pr-8">
        <!-- Rigt side -->

        <div
          class="
            ml-16
            pl-4
            flex flex-col
            capitalize
            text-gray-600
            dark:text-gray-400
          "
        >
          <span
            class="
              mt-2
              bg-red-100
              text-semibold 
              px-4
              py-1
              rounded
              text-black
              dark:text-gray-200
            "
          >
            {{ orderobj.sale.sales_date }}
          </span>
        </div>

        <div class="ml-4 pt-2 flex flex-col capitalize text-gray-600">
          <div>
            <span class="mt-2 flex">
              <img
                class="inline-block h-8 w-10 rounded-full ring-2 ring-white"
                src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt=""
              />
              <img
                class="inline-block h-8 w-8 rounded-full ring-2 ring-white"
                src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt=""
              />
            </span>
          </div>
        </div>

        <div
          class="
            ml-16
            pt-3
            flex flex-col
            capitalize
            text-gray-600
            dark:text-gray-400
          "
        >
          <p>
            <span class="font-bold">{{orderobj.sale.amount }} </span>Hey Schott,
            have you lorem ipsum dolor sit amet
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- taday tab 2 -->
 {% endfor %}
</main>
<!-- end of main -->
{% endblock content %}
